<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script src="js/jquery-2.1.4.min.js"></script>
<!-- HEADER -->
<div class="header"><div class="pure-g header-wrapper">
	<div class="pure-u-1-5"><img src="img/logo_header.png" alt=""></div>
	<div class="pure-u-4-5">a</div>
</div></div>

<!-- CAROUSEL -->
<div id="slidewrapper">
<div id="slide" class="slide1">
<img src="img/slide1.jpg" style="visibility:hidden; width:100%;" alt=""></div></div>

<div class="content"><div class="pure-g">
	<div class="pure-u-1-2">marko</div>
	<div class="pure-u-1-2">marko</div>
</div></div>
<script type="text/javascript">
//Da zapocne ONLOAD carousel i proveri visinu
$(document).ready(function () {
slider();
calcSlideHeight();
});
// funkcija menja slajdove jedan po jedan
function slider() {
	setTimeout(function() {
	$('#slide').removeClass("slide1");
	$('#slide').toggleClass("slide2");
	}, 3000); 
	setTimeout(function() {
	$('#slide').removeClass("slide2");
	$('#slide').toggleClass("slide3");
	}, 6000); 
	setTimeout(function() {
	$('#slide').removeClass("slide3");
	$('#slide').toggleClass("slide1");
	}, 9000);
	x = setTimeout("slider()", 9000); 
} 
</script>
<script>
//Funkcija koja proverava kada se menja velicina prozora i menja velicinu wrappera za slider
$( window ).resize(function() { calcSlideHeight(); });
function calcSlideHeight() {
	var slideheight = $('#slide').height();
	$('#slidewrapper').css("height", slideheight);
};
</script>


</body>
</html>
